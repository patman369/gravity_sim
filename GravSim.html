<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
	<title>Gravity Simulation by Patrick Lockwood</title>
</head>
<body>
  <input id="input-X" type="text" value="X Position">
  <input id="input-Y" type="text" value="Y Position">
  <input id="input-Xv" type="text" value="X Velocity">
  <input id="input-Yv" type="text" value="Y Velocity">
  <input id="input-radius" type="text" value="radius">
  <input id="input-mass" type="text" value="mass">
  <input id="input-color" type="text" value="color">
  <input id="input-name" type="text" value="name">
  <input id="submit-button" type="button" value="Create">
  <input id="clear-button" type="button" value="Clear">
  <input id="zoomIn-button" type="button" value="Zoom In">
  <input id="zoomOut-button" type="button" value="Zoom Out">
  
  <textarea readonly rows="10" cols="20" id="stack">
  </textarea>
  
  <input id="init-button" type="button" value="Initiate">

  <canvas id="canvas">
  
  <script type="text/javascript" src="/javascripts/simObjclass.js"></script>
  <script type="text/javascript" src="/javascripts/helper.js"></script>
  <script type="text/javascript" src="/javascripts/events.js"></script>
  <script type="text/javascript" src="/javascripts/main.js"></script>
</body>
</html>
